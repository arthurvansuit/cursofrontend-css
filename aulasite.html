        .content>p:nth-child(2) {

        .main {

            margin-right: auto;

        }

        a {
            font-size: 20px;
            border: 1px solid black;
            background-color: #ccc;
            padding: 3px;
            color: white;
        }

        a:link {
            background-color: #ccc;
            text-decoration: none;
            color: white;
        }

        a:hover {
            background-color: blue;
            font-weight: bold;
            font-size: 22px;
        }

        a:visited {
            background-color: purple;
            font-weight: bold;
            font-size: 20px;
        }

        ul {

        }

        ul.menu,
        ul.menu ul {
            list-style: none;
        }

        ul.menu ul {
            position: absolute;
            left: 200px;
            float: left;
            display: block;
        }

        .menu a,
        .menu a:hover,
        .menu a:visited,
        .menu a:link {
            border: none;
            color: #000;
            background-color: red;
            font-size: 20px;
            font-weight: normal;
        }

        ul.menu li {
        
            border: 1px solid white;
            position: relative;
            line-height: 40px;
            width: 200px;
        }
        .menu {
            background-color: red;
            width: 100px;
        }

        ul.menu li+li {
            border-top: none;
            background-color: green;
        }

        ul.menu li>ul {
            display: none;
        }

        ul.menu li:hover>ul {
            display: block;
            margin-top: -33px;
        }

        .menu {
            background-color: yellow width: 200px;
        }

        .submenu {
            background-color: red;
            width: 200px;
        }

        nav ul.mainmenu {
            list-style: none;
        }

        nav ul.mainmenu li {
            display: inline-block;
            border: 1px solid rebeccapurple;
            background-color: purple;
            line-height: 30px;
            padding: 3px;
            min-width: 80px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            font-family: Verdana, Geneva, Tahoma, sans-serif
        }

        nav {
            margin-top: 20px;
            margin-bottom: 30px;
        }

        nav ul.mainmenu li+li {
            margin-left: 5px;
        }
    </style>
</head>
